name: Artifact publish

on: 
  push:
    branches:    
      - master
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: sbt +sdkJVM/test
      env:
        BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
        BINTRAY_PASS: ${{ secrets.BINTRAY_PASSWORD }}
    - name: Deploy JVM SDK
      run: sbt +sdkJVM/publish
    - name: Deploy JS SDK
      run: sbt +sdkJS/publish
